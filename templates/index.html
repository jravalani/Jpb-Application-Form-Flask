<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="mt-4 mb-4 text-center">Job Application Form</h2>
    <form method="post" class="container mt-3">

    <div class="mb-3">
        <label for="fname" class="form-label">First Name:</label>
        <input type="text" id="fname" name="fname" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="lname" class="form-label">Last Name:</label>
        <input type="text" id="lname" name="lname" class="form-control">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Available From:</label>
        <input type="date" id="date" name="date" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Current Occupation:</label><br>
        <div id="occupation">
            <div class="form-check">
                <input type="radio" name="occupation" id="employed" class="form-check-input" value="employed">
                <label for="employed" class="form-check-label">Employed</label>
            </div>

            <div class="form-check">
                <input type="radio" name="occupation" id="unemployed" class="form-check-input" value="unemployed">
                <label for="unemployed" class="form-check-label">Unemployed</label>
            </div>

            <div class="form-check">
                <input type="radio" name="occupation" id="student" class="form-check-input" value="student">
                <label for="student" class="form-check-label">Student</label>
            </div>
        </div>
    </div>

    <div>
        <button type="submit" class="btn btn-secondary mb-4">Submit</button>
    </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
